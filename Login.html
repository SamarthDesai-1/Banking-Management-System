<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/Login.css">
    <title>Log in Page</title>
</head>
<body>
    <div class="container">

        <div class="box">
            <div class="image-section">
                <img src="./IMAGES/loginnew.PNG" alt="" class="image">
            </div>
            <div class="form-section">
                <h1>Welcome to AMEX</h1>
                
                <form action="./PHP/Login.php" class="inner-form" method="get">
                    <input type="text" placeholder="Email or phone" class="format" name="user" id="username"> <span id="asterisk-1"></span><br><br>
                    <input type="password" name="pass" placeholder="Password" class="format" id="password" maxlength="10"> <span id="asterisk-2"></span>
                    <p class="forget-password">Forget Password ?</p>

                    <div id="retype-sect"><span id="retype"></span></div>

                    <div class="button">
                        <input type="submit" value="Log in" name="subbtn" class="inside-btn-1" onclick="isFill()">
                        <input type="submit" value="Signup" name="sign" class="custom-btn inside-btn-1" onclick="isFill()">
                    </div>

                </form>

                <footer>
                    <ul>
                        <li>Copyright Policy</li>
                        <li>Privacy Policy</li>
                        <li>Send Feedback</li>
                        <li>User Agreement</li>
                        <li>Cookie Policy</li>
                        <li>Community Guidelines</li>
                    </ul>
                </footer>
            </div>
        </div>
       
    </div>

    <script src="./JAVASCRIPT/Login.js"></script>
</body>
</html>
