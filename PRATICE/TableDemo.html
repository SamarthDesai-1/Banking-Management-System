<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        .container {
            max-width: 1180px;
            border: 2px solid purple;
            margin-inline: auto;
        }
        .tab {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px 15px;
        }
    </style>
</head>
<body> 
    <div class="container">
        <table border="1px solid black" class="tab" cellpadding="5px">
            <tr class="row">
                <td>Customer ID</td>
                <td>Customer Name</td>
                <td>Customer Address</td>
                <td>Customer Phone</td>
            </tr>
            <tr class="row">
                <td>125336</td>
                <td>Samarth Desai</td>
                <td>India</td>
                <td>9737788813</td>
            </tr>
            <tr class="row">
                <td>412563</td>
                <td>Alakh Pandey</td>
                <td>Australia</td>
                <td>9957722365</td>
            </tr>
        </table>
    </div>
</body>
</html>
